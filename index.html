<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hand Landmark Chat</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #main {
      flex: 1;
      display: flex;
      height: 100%;
    }

    .panel {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      border-top: 1px solid #ccc;
    }

    #videoContainer {
      position: relative;
      width: 700px;
      height: 700px;
    }

    #video, #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #frameCounter, #handStatus {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 16px;
    }

    #handStatus {
      top: 40px;
    }

    #inputArea {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    #userInput {
      padding: 10px;
      font-size: 16px;
      width: 100%;
    }

    #sendBtn {
      padding: 10px;
      font-size: 16px;
      width: 100%;
    }

    #botResponse {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      height: auto;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      background: #f9f9f9;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
</head>
<body>

  <div id="main">
    <!-- Left Panel -->
    <div class="panel" style="border-right: 1px solid #ccc;">
      <div id="videoContainer">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="overlay"></canvas>
        <div id="frameCounter">Frames: 0 / 50</div>
        <div id="handStatus">Hand: Not visible</div>
      </div>

      <div id="inputArea">
        <input type="text" id="userInput" placeholder="Type your message..." />
        <button id="sendBtn">Send</button>
      </div>
    </div>

    <!-- Right Panel -->
    <div class="panel">
      <div id="botResponse" contenteditable="false"></div>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const ctx = overlay.getContext('2d');
    const frameCounter = document.getElementById('frameCounter');
    const handStatus = document.getElementById('handStatus');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const botResponse = document.getElementById('botResponse');

    let collectedFrames = 0;
    const frameBuffer = [];
    let isWaiting = false;
    let wasHandVisible = false;
    const waitBetweenPredictions = 5000;

    const hands = new Hands({ locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
    hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.7, minTrackingConfidence: 0.7 });

    hands.onResults(results => {
      ctx.clearRect(0, 0, overlay.width, overlay.height);
      const handDetected = results.multiHandLandmarks && results.multiHandLandmarks.length > 0;
      handStatus.innerText = `Hand: ${handDetected ? 'Visible' : 'Not visible'}`;

      if (handDetected) {
        wasHandVisible = true;
        for (const landmarks of results.multiHandLandmarks) {
          drawConnectors(ctx, landmarks, HAND_CONNECTIONS, { color: '#00FF00', lineWidth: 3 });
          drawLandmarks(ctx, landmarks, { color: '#FF0000', radius: 2 });
        }

        if (!isWaiting && collectedFrames < 50) {
          const canvas = document.createElement('canvas');
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          const context = canvas.getContext('2d');
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          const frameData = canvas.toDataURL('image/jpeg');
          frameBuffer.push(frameData);
          collectedFrames++;
          frameCounter.innerText = `Frames: ${collectedFrames} / 50`;
        }

        if (!isWaiting && collectedFrames === 50) {
          isWaiting = true;
          fetch('/predict', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ frames: frameBuffer })
          })
          .then(res => res.json())
          .then(data => {
            userInput.value += data.prediction;
          })
          .catch(() => alert('Prediction failed'))
          .finally(() => {
            collectedFrames = 0;
            frameBuffer.length = 0;
            frameCounter.innerText = `Frames: 0 / 50`;
            setTimeout(() => { isWaiting = false; }, waitBetweenPredictions);
          });
        }
      } else {
        if (wasHandVisible) {
          userInput.value += ' ';
          wasHandVisible = false;
        }
        collectedFrames = 0;
        frameBuffer.length = 0;
        frameCounter.innerText = `Frames: 0 / 50`;
      }
    });

    navigator.mediaDevices.getUserMedia({ video: { width: 700, height: 700 } })
      .then(stream => {
        video.srcObject = stream;
        video.addEventListener('loadeddata', () => {
          overlay.width = video.videoWidth;
          overlay.height = video.videoHeight;
          runFrameLoop();
        });
      });

    function runFrameLoop() {
      async function loop() {
        await hands.send({ image: video });
        requestAnimationFrame(loop);
      }
      loop();
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      botResponse.innerHTML = 'Loading...';
      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        botResponse.innerHTML = data.reply || '[No reply]';
      } catch (err) {
        botResponse.innerHTML = '[Error connecting to server]';
      }
      userInput.value = '';
    }
  </script>

</body>
</html>
